<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container">

        <h1>STOPWATCH</h1> 
        <div class="time">
                <div class="timein" id="hours">00 :</div>
                <div class="timein" id="minutes">00 :</div>
                <div class="timein" id="seconds">00 :</div>
                <div class="timein" id="centiseconds">00</div>
        </div>

        <div class="units">
            <div class="unit">hours</div>
            <div class="unit">minutes</div>
            <div class="unit">seconds</div>
            <div class="unit">&nbsp;</div>
        </div>

        <div class="buttons">
            <button class="button" id="btn-start">Start</button>
            <button class="button" id="btn-stop">Stop</button>
            <button class="button" id="btn-reset">Reset</button>
        </div>

    </section>

    <script src="script.js"></script>
    
</body>
</html>
